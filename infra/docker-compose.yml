version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shopsmart-db
    environment:
      POSTGRES_USER: shopsmart
      POSTGRES_PASSWORD: shopsmart_secret
      POSTGRES_DB: shopsmart
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopsmart -d shopsmart"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopsmart-network

  redis:
    image: redis:7-alpine
    container_name: shopsmart-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopsmart-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: shopsmart-api
    environment:
      - DATABASE_URL=postgresql://shopsmart:shopsmart_secret@postgres:5432/shopsmart
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - shopsmart-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: shopsmart-ui
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - shopsmart-network
    restart: unless-stopped

  ml-pipeline:
    build:
      context: ../ml
      dockerfile: Dockerfile
    container_name: shopsmart-ml
    environment:
      - DATABASE_URL=postgresql://shopsmart:shopsmart_secret@postgres:5432/shopsmart
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../ml:/app
    networks:
      - shopsmart-network
    profiles:
      - ml

  nginx:
    image: nginx:alpine
    container_name: shopsmart-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - shopsmart-network
    restart: unless-stopped
    profiles:
      - prod

networks:
  shopsmart-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
